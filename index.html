<html>
<head>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.js"></script>
    <link href="https://cdn.firebase.com/libs/firebaseui/3.5.2/firebaseui.css" rel="stylesheet" type="text/css"/>
    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
    <link href="dist/bundle.css" rel="stylesheet">
    <title>Welcome!</title>
</head>
<body class="mdc-typography">

<header class=" mdc-top-app-bar mdc-top-app-bar--fixed" style="left:0; top:0;">
    <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <span class="mdc-top-app-bar__title">Add Content to Database</span></section>
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end">
            <button aria-label="Log Out" class="mdc-icon-button material-icons mdc-top-app-bar__action-item--unbounded"
                    id="log-out"
                    onclick="signOut()">highlight_off
            </button>
        </section>
    </div>
</header>
<div class="mdc-top-app-bar--fixed-adjust">
    <div id="loader">Loading...</div>
    <div id="firebaseui-auth-container" style="margin-top: 16px"></div>

    <div class="row" id="myContent" style="display: none;">
        <div class="column">
            <div class="mdc-text-field mdc-text-field--outlined exam">
                <input class="mdc-text-field__input" id="text-field-exam" required>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label class="mdc-floating-label" for="text-field-exam">Exam</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined subject">
                <input class="mdc-text-field__input" id="text-field-subject" required>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label class="mdc-floating-label" for="text-field-subject">Subject</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined chapter">
                <input class="mdc-text-field__input" id="text-field-chapter" required>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label class="mdc-floating-label" for="text-field-chapter">Chapter</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined lesson">
                <input class="mdc-text-field__input" id="text-field-lesson" required>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label class="mdc-floating-label" for="text-field-lesson">Lesson</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined topic">
                <input class="mdc-text-field__input" id="text-field-topic" required>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading"></div>
                    <div class="mdc-notched-outline__notch">
                        <label class="mdc-floating-label" for="text-field-topic">Topic</label>
                    </div>
                    <div class="mdc-notched-outline__trailing"></div>
                </div>
            </div>
            <div class="text-field-row question-text">
                <div class="text-field-container">
                    <div class="mdc-text-field text-field  mdc-text-field--no-label mdc-text-field--textarea">
                        <textarea class="mdc-text-field__input" id="text-field-textarea-helper" required></textarea>
                        <div class="mdc-notched-outline mdc-notched-outline--upgraded">
                            <div class="mdc-notched-outline__leading">
                            </div>
                            <div class="mdc-notched-outline__notch" style="">
                                <label class="mdc-floating-label" for="text-field-textarea-helper" style="">Text From
                                    Question Image</label></div>
                            <div class="mdc-notched-outline__trailing"></div>
                        </div>
                    </div>
                    <div class="mdc-text-field-helper-line">
                        <p class="mdc-text-field-helper-text mdc-text-field-helper-text--persistent mdc-text-field-helper-text--validation-msg"
                           id="text-field-textarea-helper-helper-text">The text in this box would be automatically
                            populated</p></div>
                </div>
            </div>
        </div>
        <div class="column">
            <p><img height="20%" id="questionImage" src="image/noImageSelected.jpg" width="20%"><br>
                <label for="questionImageButton">Select Image For Question:</label>

                <input accept="image/png, image/jpeg"
                       id="questionImageInput" name="questionImageInput"
                       style="display: none;" type="file">
                <button class="mdc-button mdc-button--raised questionImageButton" id="questionImageButton"><span
                        class="mdc-button__ripple"></span>Choose File
                </button>
            </p>
            <p><img height="20%" id="answerImage" src="image/noImageSelected.jpg" width="20%"><br>
                <label for="answerImageButton">Select Image For Answer:</label>

                <input accept="image/png, image/jpeg" id="answerImageInput"
                       name="answerImageInput" style="display: none;"
                       type="file">

                <button class="mdc-button mdc-button--raised answerImageButton" id="answerImageButton"><span
                        class="mdc-button__ripple"></span>Choose File
                </button>
            </p>
            <button class="mdc-button mdc-button--outlined save-button">
                <span class="mdc-button__ripple"></span>Save and Next
            </button>
        </div>
    </div>
    <div class="mdc-snackbar snackbar1">
        <div class="mdc-snackbar__surface">
            <div aria-live="polite"
                 class="mdc-snackbar__label"
                 role="status">Sending Data
            </div>
            <div class="mdc-snackbar__actions">
                <button class="mdc-icon-button mdc-snackbar__dismiss material-icons" title="Dismiss">close</button>
            </div>
        </div>
    </div>
    <div class="mdc-snackbar snackbar2">
        <div class="mdc-snackbar__surface">
            <div aria-live="polite"
                 class="mdc-snackbar__label"
                 role="status">Data Uploaded Successfully
            </div>
            <div class="mdc-snackbar__actions">
                <button class="mdc-icon-button mdc-snackbar__dismiss material-icons" title="Dismiss">close</button>
            </div>
        </div>
    </div>
    <div class="mdc-snackbar snackbar3">
        <div class="mdc-snackbar__surface">
            <div aria-live="polite"
                 class="mdc-snackbar__label"
                 role="status">Invalid Inputs
            </div>
            <div class="mdc-snackbar__actions">
                <button class="mdc-icon-button mdc-snackbar__dismiss material-icons" title="Dismiss">close</button>
            </div>
        </div>
    </div>
</div>
<script async src="dist/bundle.js"></script>
<script async src="code.js"></script>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-storage.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-auth.js"></script>
<script src="./init-firebase.js"></script>
</body>
</html>
